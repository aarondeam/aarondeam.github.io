    <div id="things" class="page-header">
      <h1>Things to do in Iowa City!</h1>
    </div>
    <div class="well welloverride">
      <p>Nature:</p>
      <ul><li><a href="http://www.iowacitycoralville.org/index.aspx?NID=182">Coralville Lake and Devonian Fossil Gorge</a></li>
      <li><a href="http://www.iowadnr.gov/Places-to-Go/State-Parks-Rec-Areas/Iowas-State-Parks/ParkDetails/ParkID/610119">Lake Macbride State Park</a></li>
      <li><a href="http://www.hickoryhillpark.org/blog">Hickory Hill Park</a></li>
      <li><a href="http://recserv.uiowa.edu/iowaraptorproject">Iowa Raptor Center</a></li></ul>
      
      <p>Museums:</p>
      <ul><li><a href="http://mnh.uiowa.edu/">University of Iowa Museum of Natural History</a></li>
      <li><a href="https://uima.uiowa.edu/exhibitions/uimaimu-visual-classroom/">University of Iowa Museum of Art (3rd floor Memorial Union)</a></li>
      <li><a href="http://theicm.org/">The Iowa Children’s Museum (in Coral Ridge Mall)</a></li></ul>
      
      <p>Cafés:</p>
      <ul><li>Java House (several locations, Aaron used to work there)</li>
      <li>The High Ground Café (nice ethically minded coffeehouse)</li>
      <li>Prairie Lights Café (the café in the upstairs of Prairie Lights, try their Houndstooth!)</li>
      <li>Stumptown Coffee (haven’t been here, heard it’s good!)</li></ul>
      
      <p>Restaurants:</p>
      <ul><li>Trumpet Blossom Café (vegan)</li>
      <li>The Bluebird Dinner (nice brunch options!)</li>
      <li>Short’s Burger and Shine (great burgers, great beers!)</li>
      <li>Masala (Indian buffet with great vegetarian options)</li>
      <li>Pagliai’s Pizza (they wear cute hats)</li>
      <li>Hamburg Inn No. 2 (famous diner, campaigning presidents go there, try their pie shakes!)</li>
      <li>Leaf Kitchen (nice tea party and brunch options!)</li>
      <li>Seoul Grill (Korean food in the Old Capital Mall)</li>
      <li>Mekong (for pan-Asian cuisine)</li>
      <li>El Bandito’s (Mexican food around Iowa City's ped mall)</li>
      <li>India Café (Masala’s rival, also has a great lunch buffet)</li>
      <li>Panchero’s (better than Chipotle because they mix the burrito fillings up!)</li>
      <li>Falbo Bro’s Pizza (best after hitting the downtown bars)</li>
      <li>Bruegger’s Bagels (great bagels)</li>
      <li>La Regia Taqueria (great Mexican food a little further outside of Iowa City)</li>
      <li>Whitey’s (awesome family owned ice cream store with lots of flavors)</li></ul>
      
      <p>Bars:</p>
      <ul><li>The Mill (has live music, pinball machines, and a good menu as well as great prices on beers)</li>
      <li>George’s (known as the artist’s bar, has live jazz in the summer)</li>
      <li>Foxed (known as the writer’s bar)</li>
      <li>Clinton Street Social Club (nice cocktails)</li>
      <li>Sanctuary (extensive beer selection, fewer students)</li>
      <li>Mickey’s Irish Pub (cheap downstairs bar)</li>
      <li>Deadwood (student bar)</li></ul>
      
      <p>Grocery:</p>
      <ul><li>John’s Grocery (awesome beer and wine selection with some fine cheeses and ice creams as well)</li>
      <li>New Pioneer Food Co-Op (awesome co op with lots of organic and local food and good wine selection)</li>
      <li>Bread Garden Market (the only grocery store in downtown IC, they have good bread and a nice lunch buffet!)</li>
      <li>Hy Vee (multiple locations, 5-10 min drive away from downtown Iowa City)</li></ul>
      
      <p>Shopping:</p>
      <ul><li>Coral Ridge Mall (includes an ice skating rink, movie theatre, and giant carousel!)</li>
      <li>Iowa City Ped Mall (awesome place for shopping and listening to buskers)</li>
      <li>Iowa City Farmer’s Market (Saturday mornings in the parking ramp, keep an eye out for doughnuts!!)</li>
      <li>Prairie Lights Books (world famous bookstore with live readings and a coffeehouse upstairs)</li>
      <li>Artifacts Antiques (delightful antique store with nicknacks of all categories)</li>
      <li>White Rabbit (hipster boutique extraordinaire, all merchandise is made or donated by local artists)</li>
      <li>Revival (half thrift store half hip-store, check out their new soap/candle/decor shop next door)</li></ul>
    </div>
